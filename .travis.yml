language: c
sudo: false

addons:
  apt:
    packages:
    - gcc-multilib

env:
  global:
    - NAME: nuklear
    - ASDF_SYSTEM: bodge-nuklear
    - secure: 

matrix:
  include:
  - os: linux
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - LIBNAME=lib$NAME.$EXTENSION
  - os: linux
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - LIBNAME=lib$NAME.$EXTENSION
  - os: osx
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - LIBNAME=lib$NAME.$EXTENSION
  - os: osx
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - LIBNAME=lib$NAME.$EXTENSION

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

install:
  - curl -L http://bodge.borodust.org/files/install.sh | sh
  - ln -s $TRAVIS_BUILD_DIR/ ~/quicklisp/local-projects/$ASDF_SYSTEM

script:
  - cd src/lib/ && make clean build

before_deploy:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/$LIBNAME-$TARGET_ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - mv $TRAVIS_BUILD_DIR/src/lib/$LIBNAME.bodged $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: [$TARGET_FILE]
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
